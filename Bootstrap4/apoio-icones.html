<!doctype html>
<html lang="pt-br">
  <head>

    <title>Bootstrap - Font awesome</title>

    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css">

    <!-- Iconic CSS -->
    <link href="open-iconic/font/css/open-iconic-bootstrap.css" rel="stylesheet">
    
    <!-- Font Awesome CSS -->
    <link rel="stylesheet" href="font-awesome/css/all.css">

  </head>

  <body style="margin-bottom: 200px; padding:16px;">
    <!-- Iconic CSS -->
    <h3 class="border-bottom"> ICONIC </h3>
    <span class="oi oi-bell display-3 text-danger"></span>

    <i class="oi oi-clock display-3 text-warning"></i>

    <button class="btn btn-danger btn-lg">
        <i class="oi oi-clock"></i>
        Clique Aqui
    </button>

    <!-- Font Awesome CSS -->

    <h3 class="border-bottom"> AWESOME </h3>
    <i class="fas fa-arrow-up text-danger display-1"></i>

    <i class="fas fa-battery-half text-danger display-1"></i>




    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="js/bootstrap.min.js"></script>
  </body>
</html>
