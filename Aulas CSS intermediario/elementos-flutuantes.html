<!DOCTYPE html>
	<html>
	<head>
		<title>Elementos Flutuantes</title>
		<meta charset="utf-8">
		<style type="text/css">

			.conteudo{
				background: blue;
				border: 1px solid gray;
				width: 170px;
				height: 150px;
				margin: 10px;
				float: right;
			}

			#principal{
				border: 1px solid red;
				background: gray;
			}

			.clear{
				clear: both;

			}

		</style>
	</head>

	<body>
		<div id="principal">
			<div class="conteudo">
				Conteudo 1
			</div>


			<div class="conteudo">
				Conteudo 2
			</div>


			<div class="conteudo">
				Conteudo 3
			</div>

			<div class="clear">
				
			</div>
		</div>
	</body>
</html>
