<!DOCTYPE html>
<html>
	<head>
		<title>Formatando links</title>
		<meta charset="utf-8">
		<style type="text/css">
			
			a{
				padding: 5px 10px;
				text-decoration: none;
			}
			/*Link nao visitado*/
			a:link{
				color: #b9c941;
			}
			/*Link nao visitado*/
			a:visited{
				color: #c0c0c0;
			}
			/*Link hover, passa o cursor sobre o link*/
			a:hover{
				color: #6d790f;
			}
			/*links ativos, quando clicado*/
			a:active{
				color: #e4f371;
			}


		</style>
	</head>
	<body>

		<a href="https://www.google.com/">Google</a> | 
		<a href="https://www.google.com/gmail/">Gmail</a> |
		<a href="https://www.xvideos.com">Xvideo</a>
	</body>
</html>
