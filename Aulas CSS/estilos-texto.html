				font-size: 30px;
				font-family: "Times New Roman", Times, serif;

			.negrito{

				font-weight: 800;
			}

			.italico{
				font-style: italic;
			}

			.formatacao{
				/*text-decoration: underline;*/
				/*text-decoration: overline;*/

			}

				font: bold 40px "Lucida Sans Unicode", "Lucida Grande", sans-serif;
			}

		</style>
	</head>
	<body>
		<p class="negrito">
			Texto Negrito
		</p>
		<p class="italico">texto Italico</p>

</html>
