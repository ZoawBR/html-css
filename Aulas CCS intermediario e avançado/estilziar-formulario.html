<!DOCTYPE html>
<html>
	<head>
		<title>Estilizando Formulario</title>
		<meta charset="utf-8">
		<style type="text/css">
			body{
                font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;
            }

            fieldset{
                padding: 1em;
                margin: 1em 0;
                border: 1px solid #ccc;
                background: #F8F8F8;
            }

            legend{
                font-weight: bold;
            }

            label{
                display: block;
                cursor: pointer;
            }

            input[type="text"]{
                width: 20em;
            }

            textarea{
                width: 20em;
                height: 10em;;
            }

            
		</style>
	</head>
	<body>

        <h2>Estilizando Formulario</h2>

        <form>

            <fieldset>
    
                <legend>Detalhes de Contato</legend>

                <div>
                    <label for="nome">Nome:</label>
                    <input type="text" name="nome" id="nome">
                </div>

                <div>
                    <label for="email">Email:</label>
                    <input type="text" name="email" id="email">
                </div>

                <div>
                    <label for="url">Url:</label>
                    <input type="text" name="url" id="url">
                </div>

            </fieldset>

            <fieldset>

                <legend>Comentários</legend>
                
                <div>
                    <label for="mensagem">Mensagem:</label>
                    <textarea name="mensagem" id="mensagem"></textarea>
                </div>

            </fieldset>

            <fieldset>  

                <legend>Lembrar de mim</legend>

                <div>
                    <label>
                        <input type="radio" name="lembrar" id="sim">Sim
                    </label>
                </div>

                <div>
                    <label>
                        <input type="radio" name="lembrar" id="nao">Não
                    </label>
                </div>

            </fieldset>

        </form>

    </body>
</html>
