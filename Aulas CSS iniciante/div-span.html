 <!DOCTYPE html>
<html>
	<head>
		<title>div - span</title>
		<meta charset="utf-8">

		<style type="text/css">
			#topo{
				background: blue;
			}

			#conteudo{
				background: gray;
			}

			#rodape{
				background: pink;
			}

			#assinatura{
				background: pink;
			}

			.azul{
				background: blue;
			}

			.Produtos{
				background: green;
				margin: 10px;
			}
		</style>
	</head>

	<body>

		<div id="topo">
			<img src="imagens/amazon.png" width="200" height="70">
			<ul>
				<li> Home</li>
				<li>Produtos</li>
				<li>Contato</li>
			</ul>
		</div>

		<div id="conteudo">
			
			<div class="Produtos">
				Produto 1
			</div>

			<div class="Produtos">
				Produto 2
			</div>

			<div class="Produtos">
				Produto 3
			</div>

		</div>

		<div id="rodape" align="center">
			
			Todos os <span class="azul">direitos</span> reservados

		</div>
	</body>
</html>
