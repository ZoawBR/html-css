 <!DOCTYPE html>
<html>
	<head>
		<title>tamanho de textos</title>
		<meta charset="utf-8">
		<style type="text/css">

			.texto{
				/*font-size: 30px;
				% -> tamanho relativo
				em -> tamanho relativo ao container pai
				*/
				font-size: 1em;


			}
			div{
				font-size: 30px;
			}

			.texto2{
				font-size: 15px;
			}

		</style>
	</head>
	<body>
		<div>
			<p class="texto">
				Conteudo 1
			</p>
			<p class="texto2">
				Conteudo 2
			</p>
		</div>

	</body>
</html>
